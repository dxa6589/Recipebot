<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>RecipeBot</title>
		<!--<link rel="stylesheet" type="text/css" href="home_page.css">-->
		<link rel="stylesheet" type="text/css" href="home_page.css"><!--wegmans-theme.css"-->
	</head>

	<body>
		<figure class=chef style="float: left">
			<img src="chefduck.jpg" alt="Chefduck" width="60" height="60">
			<figcaption>Chefduck</figcaption>
		</figure>

		<h1>RecipeBot</h1>

		<div id="containter">

			<div id=chatlog>
				<p class="outgoing" id="p8"></p>
				<p class="incoming" id="p7"></p>
				<p class="outgoing" id="p6"></p>
				<p class="incoming" id="p5"></p>
				<p class="outgoing" id="p4"></p>
				<p class="incoming" id="p3"></p>
				<p class="outgoing" id="p2"></p>
				<p class="incoming" id="p1"></p>
			</div>

			<p id="indicator"></p>
			<div id="input">
				<form id="textbox" name="textbox">
					<input type="text" id="uinput" autocomplete="off" placeholder="ENTER YOUR MESSAGE HERE"/>
					<input type="submit" id="submit" value="ENTER" onclick="showResponse(); return false;">
				</form>
			</div>
		</div>
		
		<script src="main.js"></script>
	</body>
</html>
